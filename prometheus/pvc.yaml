kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-volume1
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: prometheus-alertmanager
---
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: pvc-volume2
spec:
  accessModes:
    - ReadWriteOnce
  volumeMode: Filesystem
  resources:
    requests:
      storage: 1Gi
  storageClassName: prometheus-server
