apiVersion: apps/v1
kind: Deployment
metadata:
  name: remo-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: remo-exporter
  template:
    metadata:
      labels:
        app: remo-exporter
    spec:
      containers:
        - name: remo-exporter
          image: kenfdev/remo-exporter:latest
          ports:
            - containerPort: 9352
              protocol: TCP
          env:
            - name: OAUTH_TOKEN_FILE
              value: '/etc/secrets/api-keys'
          volumeMounts:
            - name: api-keys-volume
              readOnly: true
              mountPath: '/etc/secrets'
      volumes:
        - name: api-keys-volume
          secret:
            secretName: api-keys
